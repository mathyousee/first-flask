<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Matt's Fancy Translator</title>
</head>
<body>
    <div class="container">
        <h1>Matt's Fancy Translation service</h1>
        <div>Enter the text you wish to translate, choose the language, and click Translate!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" class="form-control">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="sv">Swedish</option>
                        <option value="tlh-Latn">Klingon (yes Azure supports this)</option>
                        <option value="ja">Japanese</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Translate!</button>
                </div>
            </form>
            <br />
        </div>
        <div>I built this website as part of some skilling around Python, Flask, Azure App Service, and GitHub Codespaces. You can find the deails at <a href="https://www.matthewcanderson.com">https://www.matthewcanderson.com</div>
    </div>
</body>
</html>
